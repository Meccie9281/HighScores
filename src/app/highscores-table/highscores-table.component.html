<table class="table">
  <thead>
  <tr>
    <th *ngFor="let obj of tableCols">{{obj}}</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="(highScores$ | async) as scores">
    <tr *ngFor="let score of scores" [attr.id]="score.id">
      <app-table-info [score]="score" (editEvent)="editItem(score)" (UpdateEvent)="updateItem($event)"></app-table-info>
    </tr>
  </ng-container>
  </tbody>
</table>
